	<section class="section_registro">
		<form id="form" action="/registrarse" method="POST" class="form">
	
			<label for="nombre">Nombre</label>
			<input type="text" name="nombre" id="nombre" placeholder="Nombre" minlength="4" required>
			
			<label for="apellido">Apellido</label>
			<input type="text" name="apellido" id="apellido" placeholder="Apellido"  minlength="4" required>
	
			<label for="email">Email</label>
			<input type="email" name="email" id="email" placeholder="Email@example.com" minlength="10" required>

			<label for="contraseña1">Contraseña</label>
			<input type="password" name="contraseña1" id="contraseña1" minlength="8" required> 

			<label for="contraseña2">Repetir Contraseña</label>
			<input type="password" name="contraseña2" id="contraseña2" minlength="8" required>

		<button id="button_form" type="submit" name="button">Registrarse</button>
	     
		Ya estas registrado <a href="/ini_sec">Inicia sesion</a>
